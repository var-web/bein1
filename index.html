<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>  VAR </title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
      background: black;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: width 0.5s ease, height 0.5s ease;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      opacity: 0;
      transition: opacity 0.5s ease, object-fit 0.5s ease;
    }

    #click-to-start {
      position: absolute;
      z-index: 10;
      color: white;
      font-size: clamp(16px, 4vw, 28px);
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 10px;
      user-select: none;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      max-width: 90vw;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="video-wrapper" id="container">
    <div id="click-to-start">اضغط لبدء التشغيل</div>
    <video id="video" playsinline controls></video>
  </div>

  <script>
    let started = false;

    async function initApp() {
      if (started) return;
      started = true;

      document.getElementById('click-to-start').style.display = 'none';

      // محاولة قفل الوضع الأفقي
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock('landscape');
        } catch (e) {
          console.warn('فشل قفل الشاشة في الوضع الأفقي:', e);
        }
      }

      const video = document.getElementById('video');
      const videoSrc = 'http://cdnvine.com:8080/bn1hd/index.m3u8';

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
          video.style.opacity = 1;
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS.js Error:', data);
          alert('حدث خطأ أثناء التشغيل: ' + data.details);
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function () {
          video.play();
          video.style.opacity = 1;
        });
      } else {
        alert('هذا المتصفح لا يدعم HLS');
      }
    }

    document.getElementById('container').addEventListener('click', () => {
      initApp();
    });

    function checkOrientation() {
      const wrapper = document.querySelector('.video-wrapper');
      const isLandscape = window.innerWidth > window.innerHeight;

      if (!document.fullscreenElement) {
        if (isLandscape) {
          wrapper.style.width = '70vw';
          wrapper.style.height = '70vh';
        } else {
          wrapper.style.width = '100vw';
          wrapper.style.height = '100vh';
        }
      } else {
        wrapper.style.width = '100vw';
        wrapper.style.height = '100vh';
      }
    }

    function adjustVideoFit() {
      const video = document.getElementById('video');
      const isLandscape = window.innerWidth > window.innerHeight;

      if (!document.fullscreenElement) {
        video.style.objectFit = 'contain';
      } else {
        if (isLandscape) {
          video.style.objectFit = 'fill';
        } else {
          video.style.objectFit = 'contain';
        }
      }
    }

    document.addEventListener('fullscreenchange', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    document.addEventListener('fullscreenchange', adjustVideoFit);
    window.addEventListener('resize', adjustVideoFit);
    window.addEventListener('orientationchange', adjustVideoFit);

    checkOrientation();
    adjustVideoFit();
  </script>
</body>
</html>
